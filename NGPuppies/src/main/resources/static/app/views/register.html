<form ng-submit="submit()" name="register" novalidate>
	<div class="form-group row" ng-class="{ 'has-error': register.name.$invalid && register.name.$dirty }">
		<label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="username">
		</div>
	</div>
	<div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-3" ng-class="{ 'has-error': register.password.$invalid && register.password.$dirty }">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
		</div>
	</div>
	<div class="form-group row">
		<label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
		<div class="col-sm-3" ng-class="{ 'has-error': register.confirmPassword.$invalid && register.confirmPassword.$dirty }">
			<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
				   ng-model="confirmPassword">
		</div>
	</div>
	<div class="form-group row" id="admin" style="display:none">
		<label for="adminEmail" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-3">
			<input type="email" class="form-control" id="adminEmail" placeholder="admin@email.com" ng-model="email">
		</div>
	</div>
	<div id="Client" style="display: none">

		<div class="form-group row">
			<label for="clientEik" class="col-sm-2 col-form-label">Eik</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="clientEik" placeholder="203026854">
			</div>
		</div>
		<div class="form-group row">
			<label for="clienName" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="clienName" placeholder="203026854">
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="optionSelect">Preference</label>
		<div class="col-sm-3">
			<select class="custom-select" ng-model="select" ng-change="changeFunc()" id="optionSelect">
				<option>Choose..</option>
				<option>Admin</option>
				<option>Client</option>
			</select>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-3">
			<button type="submit"
					class="btn btn-primary">Register</button>
		</div>
	</div>
	<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
</form>
</div>
