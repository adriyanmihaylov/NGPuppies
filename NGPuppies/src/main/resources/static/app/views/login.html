<div id="login">
<div class="login">
    <h1>Login</h1>
    <form method="post">
        <input type="text" name="u" ng-model="username" placeholder="Username" required="required" />
        <input type="password" name="p" placeholder="Password" ng-model="password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click = "login()">Let me in.</button>
    </form>
</div>
</div>
