<div class="row">
	<div class="col-sm-6 ">
		<div class="panel panel-default">
			<div class="panel-heading">User</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="submit()" name="userForm" novalidate>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
							<label for="username">Username:</label> <input type="text"
								required class="form-control" ng-model="appAdmin.credentials.username"
								id="username" name="username">
						</div>
						<div class="form-group"
							 ng-class="{ 'has-error': userForm.authority.$invalid && userForm.authority.$dirty }">
							<label for="username">Role:</label>
							<input type="text" required class="form-control" ng-model="appAdmin.credentials.authority"
								   id="role" name="role">
						</div>
						<div class="form-group"
							 ng-class="{ 'has-error': userForm.authority.$invalid && userForm.authority.$dirty }">
							<label for="username">Email:</label>
							<input type="text" required class="form-control" ng-model="appAdmin.email"
								   id="email" name="email">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
							<label for="pwd">Password:</label> <input type="password"
								required class="form-control" id="pwd"
								ng-model="admin.password" name="password">
						</div>

						<button type="submit" class="btn btn-default"
							ng-disabled="userForm.$invalid">{{buttonText}}</button>

						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Admins
				<button type="button" class="btn btn-default btn-sm"
					ng-click="initAddAdmin()">
					<span class="glyphicon glyphicon-plus"></span> New Admin
				</button>
			</div>
			<div class="panel-body">

				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Username</th>
							<th>Role</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="admin in admins">
							<td>{{admin.credentials.id}}</td>
							<td>{{admin.credentials.username}}</td>
							<td>{{admin.credentials.authority}}</td>
							<td>{{admin.email}}</td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="initEdit(admin)">
									<span class="glyphicon glyphicon-edit"></span>
								</button></td>
							<td>
								<button type="button" class="btn btn-default btn-sm"
									ng-click="deleteUser(user)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
