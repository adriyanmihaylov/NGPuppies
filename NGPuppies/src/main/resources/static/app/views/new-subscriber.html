<div class="row">
    <div class="col-sm-6">
<form ng-model = "subscriber">
    <fieldset>
        <legend>Add new subscriber</legend>
        <div class="form-group">
            <label for="phoneNumber">Phone number <span class="text-danger">*</span></label>
            <input type="tel" ng-model = "subscriber.phone" class="form-control" id="phoneNumber"  placeholder="885629803">
        </div>
        <div class="form-group">
            <label for="firstName">First Name <span class="text-danger">*</span></label>
            <input type="text" ng-model = "subscriber.firstName" class="form-control" id="firstName" placeholder="Ronald">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name <span class="text-danger">*</span></label>
            <input type="text" ng-model = "subscriber.lastName" class="form-control" id="lastName" placeholder="McDonald">
        </div>
        <div class="form-group">
            <label for="egn">Egn <span class="text-danger">*</span></label>
            <input type="text" class="form-control"  ng-model = "subscriber.egn" id="egn" placeholder="450518623">
        </div>
        <div class="form-group">
            <label for="client" >Client <span class="text-danger">*</span></label>
            <select class="form-control" id="client" ng-model = "subscriber.client">
                <option>FirstBank</option>
            </select>
        </div>
    </fieldset>
</form>
    </div>
 <div class="col-sm-6">
        <div class="card padding-card">
            <div class="card-body" ng-model = "subscriber.address">
                <h5 class="card-title mb-4">Address</h5>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Country</label>
                        <input ng-model = "subscriber.address.country"  type="text" class="form-control" placeholder="Enter Country"> </input>
                    </div>
                    <div class="form-group col-md-4">
                        <label>City </label>
                        <input type="text" ng-model = "subscriber.address.city" class="form-control" placeholder="Enter City">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>State </label>
                        <input type="text" ng-model = "subscriber.address.state" class="form-control" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Zip/Postal Code </label>
                        <input type="text" ng-model = "subscriber.address.zipCode" class="form-control" placeholder="Enter Zip/Postal">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Street </label>
                        <input type="text" ng-model = "subscriber.address.street" class="form-control" placeholder="Enter Zip/Postal">
                    </div>
                </div>
            </div>
        </div>
</div>

        <button type="submit" ng-click="create(subscriber)" class="btn btn-primary btn-lg btn-block">Create</button>
        <div class="alert alert-dismissible alert-danger" ng-show="error">
            <strong>{{error}}</strong>
        </div>
        <div class="alert alert-dismissible alert-success" ng-show = "success">
            <strong>{{success}}</strong>
        </div>
</div>
