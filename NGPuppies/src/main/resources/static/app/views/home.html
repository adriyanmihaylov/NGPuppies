<div  ng-if="role == 'ROLE_ADMIN'">
    <h1>All Users</h1>
    <div class="alert alert-info margin-top-5" ng-show="message">{{Deletemessage}}</div>
            <table  class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.authority}}</td>
                    <td>{{user.lastPasswordResetDate}}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm"
                                ng-click="deleteUser(user)">
                            Delete
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<div  ng-if="role == 'ROLE_CLIENT'">
    <h1>Client</h1>
</div>
