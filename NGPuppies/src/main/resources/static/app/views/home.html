<div  ng-if="role == 'ROLE_ADMIN'">
    <h1>All Unpaid Invoices</h1>
    <div class="alert alert-dismissible alert-success" ng-show="success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Successful delete</strong>.
    </div>
    <div class="alert alert-info margin-top-5" ng-show="message">{{deletemessage}}</div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-primary" ng-repeat="user in users">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.username}}</td>
                        <td>{{user.authority}}</td>
                        <td>

                        <button type="button" class="btn btn-primary" ng-click="deleteUser(user)">
                            <span class="glyphicon glyphicon-trash"></span>Delete
                        </button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
<div  ng-if="role == 'ROLE_CLIENT'">
    <h1>All Unpaid Invoices</h1>
    <div class="alert alert-info margin-top-5" ng-show="message">{{deletemessage}}</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Service</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-danger" ng-repeat = "invoice in invoices">
            <th scope="row">#</th>
            <td>{{invoice.amountBGN}}</td>
            <td>BGN</td>
            <td>{{invoice.service}}</td>
            <td>{{invoice.status}}</td>
        </tr>



        </tbody>
    </table>
    <pagination
            ng-model="currentPage"
            total-items="invoices.length"
            max-size="maxSize"
            boundary-links="true">
    </pagination>
</div>
