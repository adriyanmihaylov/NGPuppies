<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <div th:if="${registrationSuccess}">
            <p class="text text-center">
                Registration success!
            </p>
        </div>
        <div th:if="${creationSuccess}">
            <p class="text text-center">
                Creation success!
            </p>
        </div>
        <p th:text="${message}"></p>

        <div th:if="${not #lists.isEmpty(admin)}" >
            <div th:each= "admin : ${admin} ">
                <h1 th:text="${admin.username}"></h1>
                <h2 th:text="${admin.email}"></h2>
                <h3 th:text="${admin.password}"></h3>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(client)}" >
            <div th:each= "client : ${client} ">
                <h1 th:text="${client.username}"></h1>
                <h2 th:text="${client.password}"></h2>
                <h3 th:text="${client.eik}"></h3>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(subscriber)}" >
            <div th:each= "subscriber : ${subscriber} ">
                <h1 th:text="${subscriber.phoneNumber}"></h1>
                <h2 th:text="${subscriber.firstName}"></h2>
                <h3 th:text="${subscriber.lastName}"></h3>
            </div>
        </div>
    </body>
</html>
