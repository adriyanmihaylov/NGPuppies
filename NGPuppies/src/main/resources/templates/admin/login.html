<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="usernameLogin" class="sr-only">Username</label>
        <input type="text" id="usernameLogin" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="passwordLogin" class="sr-only">Password</label>
        <input type="password" id="passwordLogin" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a class="btn btn-lg btn-primary btn-block" id="loginSubmit">Sign in</a>
        <p class="mt-5 mb-3 text-muted"></p>
    </form>
</div>
</html>
