<style>

</style>
<div class="row justify-content-center ng-scope">
<div class="col-12 col-md-10 col-lg-8">
    <form class="card card-sm ng-pristine ng-valid">
        <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
            </div>
            <div class = "form-group row">
            <div class="col">
                <input class="form-control form-control form-control-borderless" type="search" id="phoneNumber" ng-model = "phoneNumber" placeholder=" phone number">
            </div>
            <div class="col">
            <select class="form-control" ng-model = "invoiceType" ng-change = "cases()">
                <option>All Invoices</option>
                <option>Payed Invoices</option>
                <option>Unpaid Invoices</option>
            </select>
            </div>
                <div class="col-auto">
                    <button class="btn btn btn-success" type="submit" ng-click = "search()">Search</button>
                </div>
            </div>
            <div id="dates" style="display: none;">
            <div class="form-group row">
                <label for="startDate" class="col-4 col-form-label">Start Date</label>
                <div class="col-8">
                    <input class="form-control" type="date" value="2011-08-19" id="startDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="endDate" class="col-4 col-form-label">End Date</label>
                <div class="col-8">
                    <input class="form-control" type="date" value="2011-08-19" id="endDate">
                </div>
            </div>
            </div>
        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
    <div id="invoiceDitails" style="display: none; margin-top: 50px">
    <h1> {{subscriber}} </h1>
    <table  class="table  table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Currency</th>
            <th scope="col">Service</th>
            <th scope="col">Payed status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="invoice in invoices" ng-if = "invoice.status === 'Not paid'" bgcolor="red">
            <th scope="row"></th>
            <td>{{invoice.amountBGN}}</td>
            <td>{{invoice.currency}}</td>
            <td>{{invoice.service}}</td>
            <td>{{invoice.status}}</td>
            <td><button type="button" class="btn btn-info btn-sm"
                        ng-click="initPay(invoice)">
                Pay
                <span class="glyphicon glyphicon-edit"></span>
            </button></td>
        </tr>
        <tr ng-repeat="invoice in invoices" ng-if = "invoice.status !== 'Not paid'">
            <th scope="row"></th>
            <td>{{invoice.amountBGN}}</td>
            <td>{{invoice.currency}}</td>
            <td>{{invoice.service}}</td>
            <td>{{invoice.status}}</td>
            <td><button type="button" class="btn btn-info btn-sm"
                        ng-click="initPay(invoice)">
                Pay
                <span class="glyphicon glyphicon-edit"></span>
            </button></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</div>
