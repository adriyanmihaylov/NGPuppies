<div class="row justify-content-center ng-scope">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm ng-pristine ng-valid">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" id="phoneNumber" placeholder="Search subscriber by phone number">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit" ng-click = "search()">Search</button>
                </div>
                <!--end of col-->
            </div>
        </form>
    </div>
    <div class="col-12 col-md-10 col-lg-8" id="subscriber" style="display: none; margin-top: 50px">

        <div class="col">
                <div class="">
                    <h3 class=""> {{name}} </h3>
                </div>
                <div class="">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 " align="center">
                            <!--<img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>-->
                            <div class="">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>EGN:</td>
                                        <td>{{egn}}</td>
                                    </tr>
                                    <tr>
                                        <td>Address:</td>
                                        <td>{{address}}</td>
                                    </tr>
                                    <tr>
                                        <td>Bank</td>
                                        <td ng-model = "bank">{{bank}}</td>
                                    </tr>

                                    <tr>
                                    </tr><tr>
                                        <td>Phone Number</td>
                                        <td ng-model = "phoneNumber">{{phoneNumber}}</td>
                                    </tr>
                                    <tr>
                                        <td>Last Billing Record</td>
                                        <td>{{bill}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 " align="center">
                            <div class="form-group row">
                                <label for="amountBGN" class="col-sm-6 col-form-label">Amount</label>
                                <div class="col-sm-6">
                                    <input type="number" ng-model = "money" class="form-control" id="amountBGN" placeholder="150">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label" for="Currency">Currency</label>
                                <div class="col-sm-6">
                                    <select class="custom-select" ng-model = "currency" id="Currency">
                                        <option>BGN</option>
                                        <option>EUR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label" for="Service">Service</label>
                                <div class="col-sm-6">
                                    <select class="custom-select" ng-model = "service" id="Service">
                                        <option>TV</option>
                                        <option>Phone</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="StartDate" class="col-sm-6 col-form-label">Start Date</label>
                                <div class="col-sm-6">
                                <input type="date" id="StartDate" ng-model = "startDate" name="StartDate"
                                       value="2018-07-29"
                                       min="2018-01-01" max="2018-12-31"/>
                                </div>
                            </div>
                            <div class="form-group row" >
                                <label for="EndDate" class="col-sm-6 col-form-label">End Date</label>
                                <div class="col-sm-6 ">
                                    <input type="date" ng-model = "endDate" id="endDate" name="EndDate"
                                           value="2018-07-22"
                                           min="2018-01-01" max="2018-12-31" />
                                </div>
                            </div>
                            <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-success" ng-click="addNewInvoice()">Add New Invoice</button>
                            </div>

                        </div>
                        <div class="col">
                            <table class="table table-sm table-dark" id="billingRecords">
                                <thead>
                                <tr >
                                    <th scope="col">#</th>
                                    <th scope="col">Service</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">End Date</th>
                                </tr>
                                </thead>
                                <tbody id="records">
                                <tr ng-repeat = " record in records">
                                    <th scope="row">{{record.id}}</th>
                                    <td>{{record.service.name}}</td>
                                    <td>{{record.amountBGN}}</td>
                                    <td>{{record.startDate}}</td>
                                    <td>{{record.endDate}}</td>
                                    <td>{{record.payed}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>

    </div>

</div>
