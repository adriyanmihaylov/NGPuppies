<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<form class="form-signin">
    <h2 class="form-signin-heading">Change your password</h2>
    <label for="password" class="sr-only">Username</label>
    <input type="password" id="password" ng-change="reset()" ng-model = "password" class="form-control" required="" autofocus="" placeholder="Password">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="confirmPassword" ng-model="confirmpassword" ng-change="reset()" class="form-control" placeholder="Confirm password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "change()">Change</button>
    <div class="alert alert-dismissible alert-danger" ng-show = "message">
        {{message}}
    </div>
</form>
